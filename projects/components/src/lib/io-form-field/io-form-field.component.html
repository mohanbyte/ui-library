<mat-form-field [appearance]="appearance">
    <mat-label *ngIf="showLabel ">{{label}}</mat-label>
    <input [type]="type" #input matInput [placeholder]="placeholder" [required]="requiredField"
        [attr.maxlength]="showCounter? null : 100" />

    <mat-icon matPrefix *ngIf="prefixType !== 'none'&& prefixIcon&& prefixType=='icon'"> {{prefixIcon}}</mat-icon>
    <span matTextPrefix *ngIf="prefixText&& prefixType=='text'">{{prefixText}}</span>

    <!-- <div matSuffix *ngIf="suffixType !== 'none'"> -->
    <span matTextSuffix *ngIf="suffixType !== 'none'&& suffixText && suffixType=='text'">{{suffixText}}</span>
    <mat-icon matSuffix *ngIf="suffixType !== 'none' && suffixIcon && suffixType=='icon'"> {{suffixIcon}}</mat-icon>
    <!-- </div> -->

    <mat-hint *ngIf="showHint"> {{hint}} </mat-hint>
    <mat-hint *ngIf="showCounter" align="end">{{input.value?.length || 0}}/{{counterLimit}}</mat-hint>
    <mat-error>{{errorText}}</mat-error>
</mat-form-field>
