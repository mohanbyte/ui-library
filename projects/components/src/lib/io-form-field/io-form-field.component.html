<mat-form-field [appearance]="appearance">
    <mat-label *ngIf="label">{{label}}</mat-label>
    <ng-container *ngIf="type=='textarea'; else input"><textarea matInput></textarea></ng-container>

    <mat-icon matPrefix *ngIf="prefixIcon"> {{prefixIcon}}</mat-icon>
    <mat-icon matSuffix *ngIf="suffixIcon"> {{suffixIcon}}</mat-icon>
    <mat-hint> This is a Hint </mat-hint>
</mat-form-field>
<ng-template #input><input [type]="type" matInput /></ng-template>
