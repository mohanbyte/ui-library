<mat-form-field [appearance]="appearance">
    <mat-label *ngIf="showLabel">{{label}}</mat-label>
    <input [type]="type" #input matInput [required]="requiredField" [maxLength]="showCounter? counterLimit: 'n'" />
    <mat-icon matPrefix *ngIf="prefixIcon"> {{prefixIcon}}</mat-icon>
    <mat-icon matSuffix *ngIf="suffixIcon"> {{suffixIcon}}</mat-icon>
    <mat-hint *ngIf="showLabel"> {{hint}} </mat-hint>
    <mat-hint *ngIf="showCounter" align="end">{{input.value?.length || 0}}/{{counterLimit}}</mat-hint>
    <mat-error>{{errorText}}</mat-error>
</mat-form-field>
