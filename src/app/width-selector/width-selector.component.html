<mat-form-field appearance="outline">
    <mat-label>Width</mat-label>
    <div class="input-group">
        <button mat-icon-button color="primary" (click)="decreaseWidth()">
            <mat-icon>remove</mat-icon>
        </button>
        <input matInput type="number" [(ngModel)]="width" readonly />
        <button mat-icon-button color="primary" (click)="increaseWidth()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <mat-hint>Values in px</mat-hint>
</mat-form-field>
